<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
  <p v-once>
    {{ titulo }}
  </p>
  <p>
    {{ saudacao() }}
  </p>
  <a v-bind:href="link">Google</a>
  <hr>
  <p v-html="linkHTML"></p>
</div>

<script>

  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando Vue JS',
      link: 'http://google.com.br',
      linkHTML: '<a href="http://google.com.br">Google</a>'
    },
    methods: {
      saudacao: function(){
        this.titulo = 'Boa Tarde!'
        return this.titulo
      }
    }
  })

</script>
