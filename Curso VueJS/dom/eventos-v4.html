<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(5, $event)">Somar +n</button>
  <p v-on:mousemove="atualizarXY">
    Mouse: {{ x }} e {{ y }}
    <span v-on:mousemove.stop=""> Parar Aqui! </span> <!-- stop.prevent valeria do mesmo, porém ainda preveniria o padrão do elemento --> 
  </p>
  <a v-on:click.prevent="" href="http://google.com">Google</a>
</div>

<script>

  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
      somar(n, ev){
        console.log(ev)
        this.contador += n
      },
      atualizarXY(event){
        this.x = event.clientX
        this.y = event.clientY
      }
    }
  })

</script>
